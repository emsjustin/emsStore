<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Emsjustin Store</title>  
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> 
</head>
<body>
  <form method="POST" action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="emsjustin@justin.com" required>
    </div>
    <div class="form-group">
        <label for="date">Birth</label>
        <input type="date" name="date" id="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Gender </label>
        <input type="radio" name="gender" id="male"  required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"  required>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others"  required>
        <label for="others">Others</label>
    </div>
    <div class="form-group">
        <label for="agree">Do you agree with the conditions?</label>
        <input type="checkbox" name="agree" id="agree" required>
    </div>
    <div class="form-group">
        <label for="meter">Battery</label>
        <meter min="0" name="meter" max="100" low="15" value="12">12</meter>
    </div>
    <div class="form-group">
        <label for="meter">Loading</label>
        <progress min="0" max="100" value="12">12</progress>
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" class="form-control" min="2000" max="2019">
    </div>
    <div class="form-group">
        <label for="color">Setting Color</label>
        <input type="color" name="color" id="color">
    </div>
    <div class="form-group">
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" id="url">
    </div>
    <div class="form-group">
        <label for="message">Setting mensagem</label>
        <textarea  name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="State">Setting State</label>
        <select  name="state" id="state">
          <option value="SP">São Paulo</option>
          <option value="PR">Paraná</option>
          <option value="SC">Santa Catarina</option>
        </select>
    </div>
    <div>
      <button type="submit"class="btn btn-primary">Submit</button>
    </div>
  </form>
  <script type="text/javascript" src="./node_modules/bootstrap/dist/bootstrap.min.js"></script>
</body>
</html>
